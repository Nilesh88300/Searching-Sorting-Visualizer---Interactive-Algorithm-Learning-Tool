<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--<h1>Algorithm Visualizer</h1>-->
    <h1 style="font-family:'Poppins', Arial, sans-serif; font-weight:bold; font-size:2.8em; letter-spacing:1.5px;">
  <span style="font-family:'Pacifico', cursive; font-size:1.1em; color:#00aaff;">Interactive</span>
  <span style="font-weight:bold;"> Sorting & Searching Visualizer</span>
</h1>


    <div class="controls">
        <div class="master-controls">
            <input type="text" id="array-input" placeholder="e.g., 25,12,43,8">
            <button id="generate-btn">Reset & Generate</button>
            <button id="stop-btn">Stop</button>
            <div class="speed-control">
                <label for="speed-slider">Speed:</label>
                <input type="range" id="speed-slider" min="10" max="500" value="200" step="10">
            </div>
        </div>

        <hr>

        <div class="algorithm-group">
            <div class="algo-box" id="sort-controls">
                <h3>Sorting</h3>
                <select id="sort-algo-select">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="heap">Heap Sort</option>
                </select>
                <button id="sort-start-btn" class="start-btn">Visualize Sort</button>
            </div>

            <div class="algo-box" id="search-controls">
                <h3>Searching</h3>
                <select id="search-algo-select">
                    <option value="linear">Linear Search</option>
                    <option value="binary">Binary Search</option>
                </select>
                <input type="number" id="search-input" placeholder="Value">
                <button id="search-start-btn" class="start-btn">Visualize Search</button>
            </div>
        </div>
    </div>

    <div id="bar-container"></div>
    
    <div id="explanation-box">
        <h2 id="algo-title">Select an Algorithm</h2>
        <p id="algo-explanation">The explanation for the selected algorithm will appear here.</p>
        <div class="complexity">
            <div>Best Case: <span id="best-case">N/A</span></div>
            <div>Average Case: <span id="avg-case">N/A</span></div>
            <div>Worst Case: <span id="worst-case">N/A</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
